<app-header title="Nueva Tarea"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nueva Tarea</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input label="Título" labelPlacement="floating" [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea label="Descripción" labelPlacement="floating" [(ngModel)]="description"></ion-textarea>
  </ion-item>
  <ion-item *ngIf="enableCategories">
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="categoryId">
      <ion-select-option *ngFor="let c of categories" [value]="c.id" style="width: 100%;">
        {{ c.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="block" (click)="save()" class="ion-margin-top">Guardar</ion-button>
</ion-content>
