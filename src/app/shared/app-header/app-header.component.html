<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="back" [defaultHref]="backHref"></ion-back-button>
      <ion-menu-button *ngIf="!back" autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons slot="end">
      <ng-content select="[end-actions]"></ng-content>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
